<html> 
    <head>
        <link rel="stylesheet" href="lib/materialize.min.css">
        <script src="lib/jquery.js"></script>   
        <script src="lib/materialize.min.js"></script>    
    </head> 
    <body>
       <div id="container">
            <div class="row">
                <button id="getData" style="height: 10%;" class="center col s12 btn waves-effect waves-light" ><h4>Streamed Header & Footer</h4></button>
            </div>
            <div class="row">
            </div>
            <div class="row">
                <h4 class="center">This Demo will show streaming of a streamed header/footer with network content</h4>
            </div>
        <div>
        <script>
            // Register service worker
            navigator.serviceWorker.register('sw.js', {
                scope: './'
            });

             //handle submission of the click event
             document.getElementById("getData").addEventListener("click", function (event) {
                //refresh now
                window.location.reload();           
             });
        </script>
    </body>
</html>
